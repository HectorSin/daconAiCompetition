[pytest]
# Pytest configuration for daconai project

# Only collect tests from the tests/ directory
testpaths = tests

# Don't collect tests from source code directories
norecursedirs = src .git data models notebooks output

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
